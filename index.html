<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="element-page-d-acceuil">
      <div class="div">
        <footer class="footer">
          <div class="overlap-group">
            <div class="copyright">Copyright © 2023 KMTC</div>
            <p class="footer-right">
              <span class="text-wrapper">All Rights Reserved | </span>
              <span class="span">Terms and Conditions</span>
              <span class="text-wrapper"> | </span>
              <span class="span">Privacy Policy</span>
            </p>
          </div>
        </footer>
        <div class="headers">
          <div class="overlap">
            <div class="sections">
              <div class="accueil">
                <div class="master-link"><div class="text-wrapper-2">Accueil</div></div>
              </div>
              <div class="master-link-wrapper">
                <div class="master-link"><div class="text-wrapper-3">A propos de nous</div></div>
              </div>
              <div class="master-link-wrapper">
                <div class="master-link"><div class="text-wrapper-3">Service</div></div>
              </div>
              <div class="master-link-wrapper">
                <div class="master-link"><div class="text-wrapper-3">Contact</div></div>
              </div>
            </div>
            <div class="logo">
              <div class="overlap-group-2">
                <div class="text"><div class="text-wrapper-4">C’est dans la boîte</div></div>
                <img class="img" src="img/logo-1.png" />
              </div>
            </div>
            <div class="identification">
              <div class="connexion">
                <div class="line-rounded">
                  <div class="overlap-group-3">
                    <img class="password" src="img/password.png" />
                    <img class="line-rounded-2" src="img/line-rounded-password.svg" />
                  </div>
                </div>
                <div class="text-wrapper-5">Connexion</div>
              </div>
              <div class="inscription-boutton"><div class="button-text">Inscription</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
